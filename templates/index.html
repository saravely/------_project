        // 캠핑장 목록을 서버에 요청하기
        function showCamping() {
            $.ajax({
                type: "GET",
                url: "/camping",
                data: {name_give: name, img_url_give: img, text_give: text, address_give: address, call_give: call},
                success: function (response) {
                    // 2. 요청 성공 여부 확인하기
                    if (response["result"] == "success") {
                        let campings = response["camping"];
                        // 3. 요청 성공했을 때 캠핑장을 올바르게 화면에 나타내기
                        for (let i = 0; i < campings.length; i++) {
                            makeCard(campings[i]["name"], campings[i]["img_url"], campings[i]["text"], campings[i]["address"], campings[i]["call"]);
                        }
                    } else {
                        alert("리뷰를 받아오지 못했습니다");
                    }
                }
            })
        }
